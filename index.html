<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Task Submission Portal</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="mailto:fathissurur2803@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Submit Your Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="name">Name <i class="fas fa-user"></i></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="class">Class <i class="fas fa-school"></i></label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-group">
                    <label for="assignment">Assignment <i class="fas fa-file-alt"></i></label>
                    <input type="file" id="assignment" name="assignment" required>
                </div>
                <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
        <section class="table-section">
            <h2>Submitted Tasks</h2>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Assignment</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Task Submission Portal. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
